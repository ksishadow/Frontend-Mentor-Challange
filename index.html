<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Product preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./Estilos/styles.css" />
  </head>
  <body>
    <!--contenido geeral-->
    <div id="content">
      <!--imagen del producto-->
      <div id="img">
        <img  src="../product-preview-card-component-main/images/fotoPc.jpg" alt="Product Image"  />
      </div>
      <!--Datos del producto-->
      <div id="datos">
        <p id="pre">PERFUME</p>
        <h1>
          Gabrielle <br />Essence Eau<br />
          De Parfum
        </h1>
        <p id="text">
          A floral, solar and voluptuous<br />
          interpretation composed by<br />
          Olivier Polge, Perfumer-Creator<br />
          for the House of CHANEL.
        </p>
        <div id="price">
          <h2>$149.99</h2>
          <h3><del>$169.99</del></h3>
        </div>
        <input type="button" value="Add to cart" />
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mario Isac Montenegro Perdomo</a>.
      </div>
    </div>
  </body>
</html>
